models:
  base:
    name: "locuslab/tofu_ft_phi-1.5"
    tokenizer: "microsoft/phi-1_5"
    device: "cuda"
    device_map: "auto"
    dtype: "float16"
  
  unlearned:
    name: "locuslab/phi_grad_diff_1e-05_forget10"
    tokenizer: "microsoft/phi-1_5"
    revision: "checkpoint-60"
    device: "cuda"
    device_map: "auto"
    dtype: "float16"

layers:
  start: 8
  end: 23

datasets:
  tofu:
    num_queries: 200
    source: "locuslab/TOFU"
    subset: "forget10"
  wmdp:
    num_queries: 0
    source: "cais/wmdp"
    subset: "wmdp-bio"

geometric_features:
  - local_density
  - separability
  - centrality
  - cross_layer_consistency
  - isolation
  - cluster_compactness

feature_params:
  k_neighbors: 10
  pca_components: 50

attack:
  # Options: "activation_steering", "embedding_attack", "both"
  method: "embedding_attack"
  
  # Activation Steering parameters
  steering:
    num_anonymizations: 5
    steering_strength: 2.0
    target_layer: 22
    layer_search:
      enabled: true     # true=test multiple layers, false=only target_layer
      start: 12
      end: 23
      step: 1
  
  # Embedding Attack parameters
  embedding:
    n_tokens: 10          # Number of adversarial tokens
    learning_rate: 0.01   # Optimization learning rate
    max_iterations: 100   # Number of optimization iterations
  
  # Shared generation parameters
  num_samples: 30
  temperature: 2.0
  top_k: 40
  max_new_tokens: 50

prediction:
  models:
    - linear_regression
    - ridge
    - random_forest
    - gradient_boosting
  cv_folds: 5
  test_size: 0.2

output:
  save_activations: true
  save_features: true
  save_predictions: true
  create_visualizations: true
  output_dir: "./outputs"